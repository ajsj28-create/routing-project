<h4
[innerHTML]="data || 'Are you sure to delete?'"
class="py-2"></h4>
<div>
    <button 
    (click)="onClose(true)"
    mat-raised-button class="bg-secondary text-white">Yes. Delete it!</button>
    <button 
    (click)="onClose(false)"
    mat-raised-button color="warn" class="ml-2">Cancel</button>
</div>
