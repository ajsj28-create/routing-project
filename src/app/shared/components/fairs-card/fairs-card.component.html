<div 
[routerLink]="inpCardObj.fairId"
routerLinkActive="back-yellow"
class="card back-green mb-3" role="button">
    <div class="p-3">
        <h3 class="mb-0 text-white">{{ inpCardObj.fairName | uppercase}}</h3>
        <p class="mb-0 bg-white p-2 rounded-sm">
            <span class="d-block">Event Type: {{ inpCardObj.type }}</span>
            <span>Date: {{ inpCardObj.startDate * 1000 | date }}</span>
        </p>
    </div>
</div>
